<!DOCTYPE html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>PiLazy Demo 1</title>
	<script src="http://jsfiddle.net/js/lib/mootools-core-1.4.5-nocompat.js"></script>
	<script src="http://jsfiddle.net/js/lib/mootools-more-1.4.0.1.js"></script>
	<link rel="stylesheet" href="styles.css" type="text/css" media="all" />
</head>
<body>
	<section>
		<header>
			<h1>PiLazy Demos</h1>
		</header>
		<article>
			<header>
				<h2>Script lazy loading from anchor</h2>
			</header>
			<p>
				<a id="demo1" class="lazy" href="#"
					data-script="scripts/Hello.js"
					data-klass="Hello"
					data-decorated="p"
					data-has-ref="true">Click here</a><br />
				<span>Open your dev console and type in PiLazy.getInstance($('demo1')).sayHi();</span>
			</p>
		</article>
		
	</section>

	<script src="../Source/PiLazy.js"></script>
	<script type="text/javascript">
		window.addEvent('domready', function() {
			new PiLazy('.lazy');
		});
	</script>
</body>
</html>
